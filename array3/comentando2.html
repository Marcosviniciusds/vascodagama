<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>
    <script>
        //vetor a armazenando uma array  
        let a = [];
        //variavel b sendo igual a zero
        let b = 0;
        //variavel c sendo igual a um
        let c = 1;
        //O valor inserido no prompt ; será o valor da variavel d , usando o parseInt para converter em numeros  em inteiros 
        let d = parseInt(prompt("Digite o d do array:"));
        //Será uma repetição ,sendo variavel inicial zero , repetindo até quando (let i) for menor que a variavel d, a cada repetição i soma +1
        for (let i = 0; i < d; i++) {
            //o valor inserido  no prompt ; será o valor da variavel numero , usando parseInt pra ter numeros inteiros 
            let numero = parseInt(prompt("Digite um número inteiro:"));
            //irá adicionar valores de (numero) na array a
            a.push(numero);
            // o novo  valor de b será igual  a soma de b + numero
            b += numero;
            // o novo valor de c será igual a multiplação de c * numero
            c *= numero;
        }
        //irá imprimir as mensagem no console 
        console.log("A b dos números é: " + b);
        console.log("A c dos números é: " + c);
        console.log("Os a digitados são: " + a);
    </script>
</body>

</html>
