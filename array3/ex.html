<body>





    <script>
        var vetorA = []
        var pares = []
        var impares = []

        for (i = 0; i < 20; i++) {
            var numero = parseInt(prompt(`digite numero ${i + 1}`))
            vetorA.push(numero)
        
    
         
                
            if (vetorA[i]  % 2 == 0) {
                
                pares.push(vetorA[i])

            }
            else {
             
                impares.push(vetorA[i])
            }
        }
        console.log(vetorA)
        console.log('pares ;'+pares)
        console.log('impares ;'+impares)

        //%0
    </script>
</body>
