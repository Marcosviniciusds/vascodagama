<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        var string = prompt("digite algo")
        var caractere = prompt("qual ser√° o caractere especial")
        var contador = 0
        function caracterenaString() {
            for (let i = 0; i < string.length; i++) {
                var c = string[i]
                if (c === caractere) {
                    contador++
                }
            }
        }
        caracterenaString()
        console.log(`possui ${contador} caractere (${caractere}) na string (${string}) `)
    </script>
</body>
