<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio1</title>
</head>

<body>
    <script>
        var apoio = 0
        var string = prompt("digite algo ")
        function vogalFuct() {
            for (let i = 0; i < string.length; i++) {
                var c = string[i]
//dava pra fazer com array.include
                if (c === "a" || c === "e" || c === "i" || c === "o" || c === "u") {
                    apoio++
                }
            }
        }
        vogalFuct()
        console.log(`Existem ${apoio} vagais na string (${string})`)
    </script>
</body>

</html>
